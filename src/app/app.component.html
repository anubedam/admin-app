<div class="main-container container-fluid">
  <div class="menu-content-container row">
    <!-- Menu -->
    <div class="menu col-4">
      <div class="mt-3 menu__opcion" *ngFor="let opcion of MenuOpciones">
        <a [routerLink]="opcion.url">
          <div>{{ opcion.icono }}</div>
          <div>{{ opcion.texto }}</div>
        </a>
      </div>
    </div>
    <div class="contenido col-8">
      <!-- Rutas renderizadas -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
